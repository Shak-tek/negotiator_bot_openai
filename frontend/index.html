<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Negotiator</title>
    <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">The Negotiator</div>
        <div class="box">
            <div class="chatbox" id="chatbox"></div> <!-- Added ID for JavaScript access -->
        </div>

        <div class="typing-area">
            <div class="input-field">
                <input type="text" placeholder="Type your message here..." required />
                <button>Send</button>
            </div>
        </div>
        <div class="buttons" id="deal-buttons" style="display:none;">
            <button id="deal-btn">Deal</button>
            <button id="no-deal-btn">No Deal</button>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>

</html>
